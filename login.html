<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Login - AffiliatePro Kenya</title>
    <meta name="description" content="Login to your AffiliatePro account and start earning commissions today!">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --accent: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --gradient: linear-gradient(135deg, #2563eb, #10b981);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Overlay to make content readable */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.85), rgba(16, 185, 129, 0.85));
            z-index: 1;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
            margin: 0 auto;
        }

        .auth-card {
            background: white;
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h2 {
            font-size: 2rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            font-weight: 700;
        }

        .logo span {
            color: #f59e0b;
            -webkit-text-fill-color: #f59e0b;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .auth-header p {
            color: var(--gray);
            font-size: 1rem;
        }

        .auth-form {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group label i {
            color: var(--primary);
            margin-right: 0.5rem;
            width: 16px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            padding-right: 2.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group input:hover {
            border-color: var(--primary-light);
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
            transition: color 0.3s;
            font-size: 1rem;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray);
            cursor: pointer;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .auth-btn {
            width: 100%;
            padding: 0.9rem;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .auth-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-messages {
            background: #fee2e2;
            border: 1px solid #ef4444;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #b91c1c;
            display: none;
            font-size: 0.95rem;
        }

        .error-messages i {
            margin-right: 0.5rem;
            color: #ef4444;
        }

        .auth-footer {
            text-align: center;
            color: var(--gray);
            font-size: 0.95rem;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .auth-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .auth-divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
            z-index: 1;
        }

        .auth-divider span {
            background: white;
            padding: 0 1rem;
            color: var(--gray);
            position: relative;
            z-index: 2;
            font-size: 0.9rem;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .social-btn {
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: white;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background: #f8fafc;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .social-btn.google i {
            color: #db4437;
        }

        .social-btn.facebook i {
            color: #4267B2;
        }

        .back-home {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            z-index: 3;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .notification {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 9999;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #10b981;
        }

        .notification.error {
            background: #ef4444;
        }

        .notification.info {
            background: #3b82f6;
        }

        /* Responsive */
        @media (max-width: 640px) {
            body {
                padding: 0.75rem;
            }

            .auth-card {
                padding: 2rem 1.5rem;
            }

            .logo h2 {
                font-size: 1.8rem;
            }

            .auth-header h1 {
                font-size: 1.6rem;
            }

            .back-home {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .notification {
                left: 1rem;
                right: 1rem;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 1.5rem 1rem;
            }

            .social-login {
                grid-template-columns: 1fr;
            }

            .form-options {
                flex-direction: column;
                gap: 0.8rem;
                align-items: flex-start;
            }
        }

        /* Small height screens */
        @media (max-height: 700px) {
            .auth-card {
                padding: 1.5rem;
            }

            .logo {
                margin-bottom: 1rem;
            }

            .auth-header {
                margin-bottom: 1rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h2>Affiliate<span>Pro</span></h2>
            </div>
            
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to continue earning commissions</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="login">
                        <i class="fas fa-envelope"></i>
                        Email or Phone
                    </label>
                    <div class="input-wrapper">
                        <input type="text" id="login" name="login" 
                               placeholder="Enter your email or phone" 
                               required autocomplete="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" 
                               placeholder="Enter your password" 
                               required autocomplete="current-password">
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> 
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" onclick="forgotPassword(event)">Forgot Password?</a>
                </div>
                
                <div id="errorMessages" class="error-messages"></div>
                
                <button type="submit" class="auth-btn" id="loginBtn">
                    <span>Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Join AffiliatePro</a></p>
            </div>
            
            <div class="auth-divider">
                <span>Or continue with</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn google" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-btn facebook" onclick="socialLogin('facebook')">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Forgot password
        function forgotPassword(e) {
            e.preventDefault();
            showNotification('Password reset link will be sent to your email', 'info');
        }

        // Social login
        function socialLogin(provider) {
            showNotification(`${provider} login coming soon!`, 'info');
        }

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessages');
            
            errorDiv.style.display = 'none';
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            
            const formData = {
                login: document.getElementById('login').value.trim(),
                password: document.getElementById('password').value
            };
            
            // Demo mode - remove when backend is ready
            setTimeout(() => {
                if (formData.login && formData.password) {
                    const demoUser = {
                        id: 1,
                        username: 'demo_user',
                        email: formData.login.includes('@') ? formData.login : 'demo@example.com',
                        phone: formData.login,
                        referral_code: 'DEMO123',
                        balance: 1500,
                        total_earned: 3500
                    };
                    
                    localStorage.setItem('auth_token', 'demo_token_123456');
                    localStorage.setItem('user', JSON.stringify(demoUser));
                    
                    showNotification('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Please enter your credentials';
                    errorDiv.style.display = 'block';
                    
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>Login</span><i class="fas fa-arrow-right"></i>';
                }
            }, 1000);
        });

        // Check if already logged in
        if (localStorage.getItem('auth_token')) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
